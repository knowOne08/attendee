      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 15m
        script: |
          set -e
          echo "ğŸ” Current directory: $(pwd)"
